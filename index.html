<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–®–∫–æ–ª—å–Ω—ã–π –ª–æ–≥–æ–ø–µ–¥ ‚Äî  –¢–∞—Ç—å—è–Ω–∞ –ù–∏–∫–æ–ª–∞–µ–≤–Ω–∞  </title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #f7f4ff;
      overflow: hidden;
    }
    canvas {
      display: block;
      background: #f7f4ff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resize);
    resize();

    // –¶–≤–µ—Ç–∞ –≤–∫–ª–∞–¥–æ–∫: –æ—Ç —Å–≤–µ—Ç–ª–æ–≥–æ –∫ —Ç—ë–º–Ω–æ–º—É
    const tabColors = ['#eae1f7', '#d6c5ec', '#c2a9e0', '#ae8dd5'];
    const colors = {
      bg: '#f7f4ff',
      tabText: '#4a3a6b',
      text: '#4a3a6b',
    };

    const tabs = ['–û–±–æ –º–Ω–µ', '–ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è —Ä–∞–±–æ—Ç—ã', '–¶–µ–Ω—ã', '–ö–æ–Ω—Ç–∞–∫—Ç—ã'];
    let activeTab = 0;

    // –ö–æ–Ω—Ç–µ–Ω—Ç –≤—Å–µ—Ö –≤–∫–ª–∞–¥–æ–∫
    const contents = [
      [
        " –¢–∞—Ç—å—è–Ω–∞ –ù–∏–∫–æ–ª–∞–µ–≤–Ω–∞.",
        "—à–∫–æ–ª—å–Ω—ã–π —Å–ø–µ—Ü–∏–∞–ª–∏—Å—Ç,–ª–æ–≥–æ–ø–µ–¥, –¥–µ—Ñ–µ–∫—Ç–æ–ª–æ–≥, –Ω–µ–π—Ä–æ–ª–∏–Ω–≥–≤–∏—Å—Ç ",
        "–æ–ø—ã—Ç —Ä–∞–±–æ—Ç—ã —Å–æ —à–∫–æ–ª—å–Ω–∏–∫–∞–º–∏ –±–æ–ª–µ–µ 20 –ª–µ—Ç",
		"–ü–æ–º–æ–≥–∞—é –¥–µ—Ç—è–º 6‚Äì14 –ª–µ—Ç:",
        " —Å —á—Ç–µ–Ω–∏–µ–º, –ø–∏—Å—å–º–æ–º, –æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏–µ–π, –º–∞—Ç–µ–º–∞—Ç–∏–∫–æ–π",
        "–°–æ–∑–¥–∞—é —Ç—ë–ø–ª—É—é, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞—é—â—É—é  –∞—Ç–º–æ—Å—Ñ–µ—Ä—É!"
      ],
      [
        "‚ú® –ù–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è –º–æ–µ–π —Ä–∞–±–æ—Ç—ã:",
        "‚Ä¢ –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –ø–æ—á–µ—Ä–∫–∞",
        "‚Ä¢ –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–∏—Å–≥—Ä–∞—Ñ–∏–∏",
        "‚Ä¢ –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–∏–∑–æ—Ä—Ñ–æ–≥—Ä–∞—Ñ–∏–∏",
        "‚Ä¢ –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –¥–∏—Å–ª–µ–∫—Å–∏–∏",
        "‚Ä¢ –†–∞–∑–≤–∏—Ç–∏–µ —Å–≤—è–∑–Ω–æ–π —É—Å—Ç–Ω–æ–π –∏ –ø–∏—Å—å–º–µ–Ω–Ω–æ–π —Ä–µ—á–∏",
        "‚Ä¢ –ö–æ—Ä—Ä–µ–∫—Ü–∏—è –∑–≤—É–∫–æ–ø—Ä–æ–∏–∑–Ω–æ—à–µ–Ω–∏—è",
		"‚Ä¢ –†–∞–±–æ—Ç–∞ —Å —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏ —Ñ–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏—è –≤—ã—á–∏—Å–ª–∏—Ç–µ–ª—å–Ω—ã—Ö –Ω–∞–≤—ã–∫–æ–≤",
		"‚Ä¢ –†–∞–±–æ—Ç–∞ —Å —Ç—Ä—É–¥–Ω–æ—Å—Ç—è–º–∏ —Ä–µ—à–µ–Ω–∏—è –∑–∞–¥–∞—á",
      ],
      [
        "üí∞ –°—Ç–æ–∏–º–æ—Å—Ç—å –∑–∞–Ω—è—Ç–∏–π:",
        "‚Ä¢ –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ ‚Äî5000—Ä ",
		
        "‚Ä¢ –ò–Ω–¥–∏–≤–∏–¥—É–∞–ª—å–Ω–æ–µ –∑–∞–Ω—è—Ç–∏–µ (45 –º–∏–Ω) ‚Äî 3000 ‚ÇΩ",
        
      ],
      [
        "üìû +7 (925) 111-11-11",
        
      ]
    ];

    // === –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –æ–±—ä–µ–∫—Ç—ã –¥–ª—è –ø–µ—Ä–≤–æ–π –≤–∫–ª–∞–¥–∫–∏ ===
    const letters = '–ê–ë–í–ì–î–ï–Å–ñ–ó–ò–ô–ö–õ–ú–ù–û–ü–†–°–¢–£–§–•–¶–ß–®–©–™–´–¨–≠–Æ–Ø'.split('');
    const digits = '0123456789'.split('');
    const textSymbols = [...letters, ...digits];
    const extraItems = ['‚úèÔ∏è', ]; // —Ç–æ–ª—å–∫–æ —Ä—É—á–∫–∞ –∏ —Ç–µ—Ç—Ä–∞–¥—å

    const flyingItems = [];
    for (let i = 0; i < 32; i++) {
      const isExtra = Math.random() < 0.15; // ~15% ‚Äî —Ä—É—á–∫–∞/—Ç–µ—Ç—Ä–∞–¥—å
      flyingItems.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: isExtra ? (24 + Math.random() * 16) : (18 + Math.random() * 22),
        speed: 0.1 + Math.random() * 0.5,
        symbol: isExtra 
          ? extraItems[Math.floor(Math.random() * extraItems.length)]
          : textSymbols[Math.floor(Math.random() * textSymbols.length)],
        // –Ø—Ä–∫–∏–µ —Ä–æ–∑–æ–≤—ã–µ/–ª–∞–≤–∞–Ω–¥–æ–≤—ã–µ —Ü–≤–µ—Ç–∞ ‚Äî —Ç–æ–ª—å–∫–æ –¥–ª—è –±—É–∫–≤ –∏ —Ü–∏—Ñ—Ä
        color: isExtra 
          ? null // —ç–º–æ–¥–∑–∏ –Ω–µ –∫—Ä–∞—Å–∏–º ‚Äî –æ—Å—Ç–∞–≤–ª—è–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–µ
          : ['#ff6b9d', '#ff85a2', '#ff9ec0', '#ffb3d9', '#c4a7e7', '#d8b4f8'][Math.floor(Math.random() * 6)],
        rotate: Math.random() * 360,
        rotSpeed: (Math.random() - 0.5) * 2.5,
        isEmoji: isExtra
      });
    }

    // –ö–ª–∏–∫ –ø–æ –≤–∫–ª–∞–¥–∫–∞–º
    canvas.addEventListener('click', (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      const tabHeight = 52;
      if (y < tabHeight) {
        const tabWidth = canvas.width / tabs.length;
        const clickedTab = Math.floor(x / tabWidth);
        if (clickedTab >= 0 && clickedTab < tabs.length) {
          activeTab = clickedTab;
          draw();
          if (activeTab === 0) animate();
        }
      }
    });

    // –ê–Ω–∏–º–∞—Ü–∏—è
    function animate() {
      if (activeTab !== 0) return;
      draw();
      flyingItems.forEach(item => {
        item.y -= item.speed;
        item.rotate += item.rotSpeed;
        if (item.y + item.size < 0) {
          item.y = canvas.height + item.size;
          item.x = Math.random() * canvas.width;
        }
      });
      requestAnimationFrame(animate);
    }

    // –û—Ç—Ä–∏—Å–æ–≤–∫–∞
    function draw() {
      ctx.fillStyle = colors.bg;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      const tabHeight = 52;
      const tabWidth = canvas.width / tabs.length;

      // –í–∫–ª–∞–¥–∫–∏
      for (let i = 0; i < tabs.length; i++) {
        ctx.fillStyle = tabColors[i];
        ctx.fillRect(i * tabWidth, 0, tabWidth, tabHeight);
        ctx.strokeStyle = colors.tabText;
        ctx.lineWidth = 1.5;
        ctx.strokeRect(i * tabWidth, 0, tabWidth, tabHeight);

        ctx.fillStyle = colors.tabText;
        ctx.font = `bold ${Math.min(18, canvas.width / 25)}px 'Comic Sans MS', cursive`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText(tabs[i], i * tabWidth + tabWidth / 2, tabHeight / 2);
      }

      // –ö–æ–Ω—Ç–µ–Ω—Ç ‚Äî —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω
      const lines = contents[activeTab];
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = colors.text;
      const fontSize = Math.min(20, canvas.width / 32);
      ctx.font = `${fontSize}px 'Comic Sans MS', cursive`;
      const lineHeight = fontSize + 10;
      const totalHeight = lines.length * lineHeight;
      const startY = canvas.height / 2 - totalHeight / 2 + lineHeight / 2;

      // –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π —Ñ–æ–Ω ‚Äî —Ç–æ–ª—å–∫–æ –Ω–∞ –ø–µ—Ä–≤–æ–π –≤–∫–ª–∞–¥–∫–µ
      if (activeTab === 0) {
        flyingItems.forEach(item => {
          ctx.save();
          ctx.translate(item.x, item.y);
          ctx.rotate((item.rotate * Math.PI) / 180);
          if (item.isEmoji) {
            // –≠–º–æ–¥–∑–∏ —Ä–∏—Å—É–µ–º –æ—Ä–∏–≥–∏–Ω–∞–ª—å–Ω—ã–º–∏ —Ü–≤–µ—Ç–∞–º–∏
            ctx.font = `bold ${item.size}px Arial`;
            ctx.fillText(item.symbol, 0, 0);
          } else {
            // –ë—É–∫–≤—ã/—Ü–∏—Ñ—Ä—ã ‚Äî –≤ —è—Ä–∫–∏—Ö —Ä–æ–∑–æ–≤—ã—Ö –æ—Ç—Ç–µ–Ω–∫–∞—Ö
            ctx.font = `bold ${item.size}px 'Courier New', monospace`;
            ctx.fillStyle = item.color;
            ctx.fillText(item.symbol, 0, 0);
          }
          ctx.restore();
        });
      }

      // –¢–µ–∫—Å—Ç –ø–æ —Ü–µ–Ω—Ç—Ä—É
      for (let i = 0; i < lines.length; i++) {
        ctx.fillText(lines[i], canvas.width / 2, startY + i * lineHeight);
      }
    }

    // –ó–∞–ø—É—Å–∫
    animate();
  </script>
</body>
</html>
